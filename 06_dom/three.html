<script>      //Javascript Normal
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur code"     Both are correct ways of adding texts
    const addText = document.createTextNode("Chai aur code")
    div.appendChild(addText)

    document.body.appendChild(div)      //till previous line div was created in the memory but it wasn't appearing on the window. Now by this line documnet.appendChild(div) it get appended and we will see it
    //Learnt in the diagram that div is the child of HTMl which is in turn a child of document
</script>
